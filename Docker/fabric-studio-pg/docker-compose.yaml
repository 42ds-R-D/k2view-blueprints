version: '3.9'
services:
  postgres:
    image: ${PG_IMAGE}
    ports:
      - "5432:5432"
    networks:
      fab-pg-net:
        ipv4_address: "${PG_IP}"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
  pgadmin:
    image: ${PG_ADMIN_IMAGE}
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      fab-pg-net:
        ipv4_address: "${PG_ADMIN_IP}"
    depends_on:
      - postgres
  neo4j:
    image: ${NEO4J_IMAGE}
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      fab-pg-net:
        ipv4_address: "${NEO4J_IP}"
    environment:
      - NEO4JLABS_PLUGINS=["graph-data-science"]
      - NEO4J_AUTH=neo4j/changeit
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    healthcheck:
      test: ["CMD", "wget", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  fabric:
    image: "${STUDIO_IMAGE}"
    user: fabric
    depends_on:
      - neo4j
      - postgres
    ports:
      - "5124:5124"
      - "3213:3213"
    networks:
      fab-pg-net:
        ipv4_address: "${FABRIC_IP}"
    environment:
      SPACE_NAME: "${SPACE_NAME}"
      NODE_ID: "${SPACE_NAME}"
      PROJECT_NAME: "${PROJECT_NAME}"
      PROJECT_DIR: "${PROJECT_DIR}"
      GIT_REPO: "${GIT_REPO}"
      GIT_BRANCH: "${GIT_BRANCH}"
      GIT_TOKEN: "${GIT_TOKEN}"
      MAX_HEAP: "${MAX_HEAP}"
      CONFIG_UPDATE_FILE: /opt/apps/fabric/studio.config
    volumes:
      - ./studio_pg.config:/opt/apps/fabric/studio.config
      - ./fabric/workspace/:/opt/apps/fabric/workspace/
    command: ["bash", "-l", "-c", "./docker-entrypoint.sh && tail -f /dev/null"]
    healthcheck:
      test: ["CMD", "/bin/bash", "/opt/apps/fabric/isAlive.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
networks:
  fab-pg-net:
    driver: bridge
    ipam:
      config:
        - subnet: "${DOCKER_SUBNET}"
